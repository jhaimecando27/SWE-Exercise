{% extends 'layout.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
<form action="/login" method="post">
    <h1 class="mb-4">Log In</h1>

    <div class="mb-3">
        <input type="email" name="email" class="form-control w-auto mx-auto" placeholder="Email address">
    </div>

    <div class="mb-3">
        <input type="password" name="password" class="form-control w-auto mx-auto" placeholder="Password">
    </div>

    <input type="submit" class="btn btn-primary" value="Submit">
</form>
{% endblock %}
