{% extends 'layout.html' %}

{% block header %}
  <h1>{% block title %}OTP{% endblock %}</h1>
{% endblock %}

{% block content %}
<form action="/auth/otp" method="post">
    <h1 class ="mb-4">OTP</h1>

    <div class="mb-3">
        <input name="otp" class="form-control w-auto mx-auto" placeholder="Password">
    </div>

    <div class="mb-3">
        <input type="submit" class="btn btn-primary" value="Submit">
    </div>

    <div class="mb-3">
        <input type="submit" class="btn btn-secondary" value="Send OTP" name="sendOTP">
    </div>
</form>
{% endblock %}
