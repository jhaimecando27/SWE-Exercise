{% extends 'layout.html' %}

{% block header %}
  <h1>{% block title %}OTP{% endblock %}</h1>
{% endblock %}

{% block content %}
<form action="/auth/otp" method="post">
    {{ form.hidden_tag() }}
    <h1 class ="mb-4">OTP</h1>

    <div class="mb-3">
        {{ form.password(class="form-control w-auto mx-auto", placeholder="Password") }}
    </div>

    <div class="mb-3">
        {{ form.submit(class="btn btn-primary") }}
    </div>

    <div class="mb-3">
        <input type="submit" class="btn btn-secondary" value="Send OTP" name="sendOTP">
    </div>
</form>

{% endblock %}
